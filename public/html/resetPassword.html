  <body>
    <nav class="navbar">
      <div class="navbar__logo">PAANI</div>

      <div class="navbar__options">
        <div class="navigation">
          <ul class="navigation__list">
            <li>
              <a href="#" class="navigation__item navigation__item--active"

    <div class="reset__password">
      <div class="reset__password-text">Reset Password</div>
      <div class="reset__password-para">Set your new password</div>
      <form action="" class="form form-width margin-top">
        <div class="form--group">
          <label for="password" class="form--group-label">New Password</label>
          <input
            type="password"
            id="password"
            class="form--group-input"
            placeholder="********"
            required
            minlength="8"
          />
        </div>
        <div class="form--group">
          <label for="passwordconfrim" class="form--group-label"
            >Re-enter password</label
          >
          <input
            type="password"
            id="passwordconfrim"
            class="form--group-input"
            placeholder="********"
            required
            minlength="8"
          />
        </div>

        <a href="#" class="btn reset__password-btn">reset password</a>
      </form>
    </div>

    <footer class="footer">
      <div class="footer__about">
        <h4 class="footer__about-heading">About</h4>
        <p class="footer__about-para">
          We are here to delever filter and fresh water in your area
        </p>
        <p class="footer__about-para">&copy; Vivek Singh Bhadouria, 2021</p>
      </div>

      <div class="footer__links">
        <ul class="footer__links-list">
          <li><a href="#" class="footer__links-items">Home</a></li>
          <li><a href="#" class="footer__links-items">Options</a></li>
          <li><a href="#" class="footer__links-items">Service</a></li>
          <li><a href="#" class="footer__links-items">Contact Us</a></li>
        </ul>
      </div>

      <div class="footer__media">
        <img
          src="../img/icons/facebook (1).png"
          alt=""
          class="footer__media-icon"
        />
        <img
          src="../img/icons/linkedin.png"
          alt=""
          class="footer__media-icon"
        />
        <img src="../img/icons/twitter.png" alt="" class="footer__media-icon" />
        <img src="../img/icons/youtube.png" alt="" class="footer__media-icon" />
      </div>
    </footer>
  </body>
</html>
